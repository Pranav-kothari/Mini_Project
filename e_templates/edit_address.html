<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Edit Address | MyShopee</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #f8f9fa, #e9ecef); /* Light, subtle gradient */
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      box-sizing: border-box;
    }
    .form-container {
      max-width: 650px; /* Slightly wider for form elements */
      width: 90%; /* Responsive width */
      background: #fff;
      padding: 40px; /* More generous padding */
      margin: 30px auto;
      border-radius: 15px; /* Softer corners */
      box-shadow: 0 12px 30px rgba(0,0,0,0.1); /* Enhanced shadow */
      box-sizing: border-box;
      animation: slideIn 0.7s ease-out; /* Add an entrance animation */
    }

    @keyframes slideIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h2 {
      text-align: center;
      margin-bottom: 30px;
      color: #d81b60; /* A nice blue, distinct from profile but still vibrant */
      font-weight: 700;
      font-size: 2.2em;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }
    h2 i {
        color: #d81b60;
    }
    form p {
      margin-bottom: 20px; /* More spacing between form elements */
      display: flex; /* Use flex for label and input alignment */
      flex-direction: column; /* Default to column for most fields */
    }
    label {
      font-weight: 600;
      color: #343a40;
      margin-bottom: 8px; /* Space between label and input */
      font-size: 0.95em;
    }
    input[type="text"],
    input[type="tel"], /* Added specific types for better styling */
    input[type="number"],
    input[type="email"], /* Added email type for completeness */
    select {
      width: 100%;
      padding: 12px 15px; /* More padding inside inputs */
      margin-top: 0; /* Remove default margin from input */
      border: 1px solid #ced4da; /* Lighter border color */
      border-radius: 8px; /* Slightly more rounded inputs */
      font-size: 1em;
      transition: border-color 0.3s ease, box-shadow 0.3s ease; /* Smooth transitions */
      box-sizing: border-box;
      background-color: #f8f9fa; /* Slightly off-white background for inputs */
    }
    input[type="text"]:focus,
    input[type="tel"]:focus,
    input[type="number"]:focus,
    input[type="email"]:focus,
    select:focus {
      border-color: #007bff; /* Highlight on focus */
      box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.25); /* Bootstrap-like focus glow */
      outline: none; /* Remove default outline */
      background-color: #fff;
    }

    /* --- CHECKBOX SPECIFIC STYLES --- */
    /* Target the paragraph wrapping the checkbox field directly */
    form p:has(input[type="checkbox"]) { /* Using :has() for modern browsers, fallback below */
        flex-direction: row; /* Make checkbox and label inline */
        align-items: center; /* Vertically center them */
        gap: 8px; /* Space between checkbox and label */
        margin-top: 15px; /* Add some top margin for separation */
        margin-bottom: 25px; /* Add more bottom margin before button */
    }

    /* Fallback for browsers that don't support :has() - may require specific id/class if multiple checkboxes */
    /* If your checkbox is always the last field before the button, this might work based on its ID */
    /* For Django forms, typically the checkbox input gets an ID like `id_is_default` */
    /* You might need to inspect your HTML to confirm the exact ID if this doesn't work */
    /* For example: #id_is_default + label { ... } */

    input[type="checkbox"] {
      width: auto; /* Ensure checkbox doesn't take full width */
      margin: 0; /* Remove default margins */
      padding: 0; /* Remove default padding */
      transform: scale(1.1); /* Slightly larger checkbox */
      cursor: pointer;
      flex-shrink: 0; /* Prevent checkbox from shrinking */
    }

    /* Adjust label for checkbox to remove its top margin from the generic label rule */
    form p:has(input[type="checkbox"]) label {
        margin-bottom: 0; /* No margin-bottom for inline label */
        cursor: pointer; /* Indicate it's clickable */
    }
    /* --- END CHECKBOX SPECIFIC STYLES --- */

    button {
      background: #d81b60; /* Match button to heading color */
      color: #fff;
      padding: 12px 25px;
      border: none;
      border-radius: 8px; /* Match input border-radius */
      cursor: pointer;
      margin-top: 20px;
      width: 100%; /* Full width button */
      font-size: 1.1em;
      font-weight: 600;
      transition: background 0.3s ease, transform 0.2s ease, box-shadow 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }
    button:hover {
      background: #d81b60; /* Darker blue on hover */
      transform: translateY(-2px); /* Slight lift effect */
      box-shadow: 0 6px 15px rgba(0, 123, 255, 0.25);
    }
    button:active {
      transform: translateY(0); /* Return to original position on click */
      box-shadow: none;
    }

    /* Responsive adjustments */
    @media (max-width: 768px) {
      .form-container {
        padding: 30px;
        margin: 20px auto;
      }
      h2 {
        font-size: 1.8em;
      }
      label {
        font-size: 0.9em;
      }
      input, select, button {
        font-size: 0.95em;
        padding: 10px 12px;
      }
    }
    @media (max-width: 480px) {
      .form-container {
        padding: 20px;
      }
      h2 {
        font-size: 1.6em;
      }
      button {
        padding: 10px 15px;
      }
    }
  </style>
</head>
<body>

<div class="form-container">
  <h2><i class="fas fa-map-marker-alt"></i> Edit Address</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit"><i class="fas fa-save"></i> Save Changes</button>
  </form>
</div>

</body>
</html>
