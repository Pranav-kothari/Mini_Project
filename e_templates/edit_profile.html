<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Edit Profile | MyShopee</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient to right, #e0f2f7, #c1e7f0); /* Softer blue gradient */
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .form-container {
      max-width: 600px;
      width: 90%; /* Responsive width */
      background: #fff;
      padding: 35px 40px; /* More generous padding */
      border-radius: 15px; /* Softer corners */
      box-shadow: 0 10px 30px rgba(0,0,0,0.1); /* More pronounced shadow */
      box-sizing: border-box; /* Include padding in width calculation */
    }
    h2 {
      color: #e91e63; /* A vibrant pink/rose color */
      margin-bottom: 25px;
      text-align: center;
      font-weight: 700;
      font-size: 2em;
    }
    form p {
      margin-bottom: 18px; /* More spacing between form elements */
    }
    label {
      display: block;
      font-weight: 600;
      margin-bottom: 8px;
      color: #333;
      font-size: 0.95em;
    }
    input[type="text"],
    input[type="email"], /* Added specific types for better styling control */
    input[type="password"],
    select {
      width: calc(100% - 20px); /* Account for padding */
      padding: 12px 10px; /* More padding inside inputs */
      border: 1px solid #ddd;
      border-radius: 8px; /* Slightly more rounded inputs */
      font-size: 1em;
      transition: border-color 0.3s ease, box-shadow 0.3s ease; /* Smooth transitions */
      box-sizing: border-box;
    }
    input[type="text"]:focus,
    input[type="email"]:focus,
    input[type="password"]:focus,
    select:focus {
      border-color: #e91e63; /* Highlight on focus */
      box-shadow: 0 0 8px rgba(233, 30, 99, 0.2);
      outline: none; /* Remove default outline */
    }
    button {
      background: #e91e63; /* Match button to heading color */
      color: #fff;
      padding: 12px 25px;
      border: none;
      border-radius: 8px; /* Match input border-radius */
      margin-top: 25px;
      cursor: pointer;
      width: 100%; /* Full width button */
      font-size: 1.1em;
      font-weight: 600;
      transition: background 0.3s ease, transform 0.2s ease; /* Smooth hover effects */
    }
    button:hover {
      background: #d81b60; /* Slightly darker pink on hover */
      transform: translateY(-2px); /* Slight lift effect */
    }
    button:active {
      transform: translateY(0); /* Return to original position on click */
    }
  </style>
</head>
<body>

<div class="form-container">
  <h2>Edit Profile</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Save Changes</button>
  </form>
</div>

</body>
</html>
