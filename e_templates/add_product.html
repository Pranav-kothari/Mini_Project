<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add New Product</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap 5 CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #121212;
            color: #e0e0e0;
        }
        .card {
            background-color: #1f1f1f;
            border: none;
        }
        .form-control, .form-select, textarea {
            background-color: #2a2a2a;
            color: #e0e0e0;
            border: 1px solid #444;
        }
        .form-control::placeholder {
            color: #aaa;
        }
        .form-label {
            color: #e0e0e0;
        }
        .btn-primary {
            background-color: #3f51b5;
            border: none;
        }
        .btn-primary:hover {
            background-color: #5c6bc0;
        }
        .btn-secondary {
            background-color: #333;
            border: none;
        }
        .btn-secondary:hover {
            background-color: #444;
        }
        .card-header {
            background-color: #222;
            border-bottom: 1px solid #333;
        }
    </style>
</head>
<body>

<div class="d-flex align-items-center justify-content-center vh-100">
    <div class="col-md-7 col-lg-6">
        <div class="card shadow-lg rounded-4">
            <div class="card-header text-center rounded-top-4">
                <h3 class="mb-0 text-light">Add New Product</h3>
            </div>
            <div class="card-body">
                <form method="post" enctype="multipart/form-data">
                    {% csrf_token %}

                    <div class="mb-3">
                        <label class="form-label">Product Name</label>
                        <input type="text" class="form-control" name="name" placeholder="Enter product name" required>
                    </div>

                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Price (â‚¹)</label>
                            <input type="number" step="0.01" class="form-control" name="price" placeholder="Ex: 599.00" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Discount Price (optional)</label>
                            <input type="number" step="0.01" class="form-control" name="discount_price" placeholder="Ex: 499.00">
                        </div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Stock Quantity</label>
                        <input type="number" class="form-control" name="stock" placeholder="Enter stock quantity" required>
                    </div>

                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Category</label>
                            <select class="form-select" name="category" required>
                                <option value="">Select category</option>
                                {% for cat in categories %}
                                    <option value="{{ cat.id }}">{{ cat.name }}</option>
                                {% endfor %}
                            </select>
                        </div>

                        <div class="col-md-6 mb-3">
                            <label class="form-label">Subcategory (optional)</label>
                            <select class="form-select" name="subcategory">
                                <option value="">---</option>
                                {% for sub in subcategories %}
                                    <option value="{{ sub.id }}">{{ sub.name }}</option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Description</label>
                        <textarea class="form-control" name="description" rows="4" placeholder="Write product details..." required></textarea>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Product Image</label>
                        <input type="file" class="form-control" name="image" required>
                    </div>

                    <div class="d-flex justify-content-center gap-3">
                        <button type="submit" class="btn btn-primary px-4">Submit</button>
                        <a href="{% url 'seller_dashboard' %}" class="btn btn-secondary px-4">Cancel</a>
                    </div>

                </form>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap 5 JS Bundle CDN -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
