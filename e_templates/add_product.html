<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add New Product | Seller</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #0d0d0d;
            color: #e0e0e0;
            font-family: 'Poppins', sans-serif;
        }
        .card {
            background-color: #1a1a1a;
            border: 1px solid #333;
            border-radius: 18px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.6);
        }
        .card-header {
            background: linear-gradient(90deg, #3f51b5, #5c6bc0);
            border-bottom: none;
            border-radius: 18px 18px 0 0;
            padding: 30px 20px;
        }
        .card-header h3 {
            color: #fff;
            margin: 0;
            font-weight: 600;
            letter-spacing: 0.5px;
        }
        .form-control, .form-select, textarea {
            background-color: #262626;
            color: #e0e0e0;
            border: 1px solid #444;
            border-radius: 10px;
            transition: all 0.3s ease;
        }
        .form-control:focus, .form-select:focus, textarea:focus {
            background-color: #333;
            border-color: #5c6bc0;
            box-shadow: 0 0 5px rgba(92, 107, 192, 0.5);
        }
        .form-label {
            color: #ccc;
            font-weight: 500;
            margin-bottom: 6px;
        }
        .btn-primary {
            background: linear-gradient(90deg, #3f51b5, #5c6bc0);
            border: none;
            border-radius: 12px;
            padding: 12px 30px;
            font-size: 16px;
            font-weight: 500;
            transition: 0.3s ease;
        }
        .btn-primary:hover {
            background: linear-gradient(90deg, #5c6bc0, #7986cb);
        }
        .btn-secondary {
            background-color: #333;
            border: none;
            border-radius: 12px;
            padding: 12px 30px;
            font-size: 16px;
            font-weight: 500;
            transition: 0.3s ease;
        }
        .btn-secondary:hover {
            background-color: #444;
        }
        .mb-3, .mb-4 {
            margin-bottom: 1.2rem;
        }
        .form-select option {
            background: #2a2a2a;
            color: #e0e0e0;
        }
        .file-upload::-webkit-file-upload-button {
            visibility: hidden;
        }
        .file-upload::before {
            content: 'Select Image';
            display: inline-block;
            background: #3f51b5;
            color: #fff;
            border-radius: 10px;
            padding: 8px 20px;
            outline: none;
            white-space: nowrap;
            cursor: pointer;
            font-size: 14px;
        }
        .file-upload:hover::before {
            background: #5c6bc0;
        }
    </style>
</head>
<body>

<div class="d-flex align-items-center justify-content-center min-vh-100 px-3">
    <div class="col-md-7 col-lg-6">
        <div class="card shadow-lg">
            <div class="card-header text-center">
                <h3>Add New Product</h3>
            </div>
            <div class="card-body p-4">
                <form method="post" enctype="multipart/form-data">
                    {% csrf_token %}

                    <div class="mb-3">
                        <label class="form-label">Product Name</label>
                        <input type="text" class="form-control" name="name" placeholder="Enter product name" required>
                    </div>

                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Price (â‚¹)</label>
                            <input type="number" step="0.01" class="form-control" name="price" placeholder="Ex: 599.00" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Discount Price</label>
                            <input type="number" step="0.01" class="form-control" name="discount_price" placeholder="Optional">
                        </div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Stock Quantity</label>
                        <input type="number" class="form-control" name="stock" placeholder="Enter stock quantity" required>
                    </div>

                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Category</label>
                            <select class="form-select" name="category" required>
                                <option value="">Select category</option>
                                {% for cat in categories %}
                                    <option value="{{ cat.id }}">{{ cat.name }}</option>
                                {% endfor %}
                            </select>
                        </div>

                        <div class="col-md-6 mb-3">
                            <label class="form-label">Subcategory</label>
                            <select class="form-select" name="subcategory">
                                <option value="">Optional</option>
                                {% for sub in subcategories %}
                                    <option value="{{ sub.id }}">{{ sub.name }}</option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Description</label>
                        <textarea class="form-control" name="description" rows="4" placeholder="Write product details..." required></textarea>
                    </div>

                    <div class="mb-4">
                        <label class="form-label">Product Image</label>
                        <input type="file" class="form-control file-upload" name="image" required>
                    </div>

                    <div class="d-flex justify-content-center gap-3">
                        <button type="submit" class="btn btn-primary">Submit</button>
                        <a href="{% url 'seller_dashboard' %}" class="btn btn-secondary">Cancel</a>
                    </div>

                </form>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap 5 JS Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
